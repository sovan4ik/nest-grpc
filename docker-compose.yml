version: "3.9"

networks:
  app-network:
    driver: bridge

services:
  producer:
    build:
      context: ./producer-service
    container_name: producer-service
    ports:
      - "50051:50051"
      - "3001:3001"
    environment:
      - APP_MODE=http_grpc
      - APP_HTTP_HOST=0.0.0.0
      - APP_HTTP_PORT=3001
      - APP_GRPC_HOST=0.0.0.0
      - APP_GRPC_PORT=50051
      - APP_ROUTES_GLOBAL_PREFIX=/api/v1
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${APP_HTTP_PORT:-3001}${APP_ROUTES_GLOBAL_PREFIX}/health >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  consumer:
    build:
      context: ./consumer-service
    container_name: consumer-service
    ports:
      - "3002:3002"
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=3002
      - APP_ROUTES_GLOBAL_PREFIX=/api/v1
      - PRODUCER_SERVICE_GRPC_HOST=producer
      - PRODUCER_SERVICE_GRPC_PORT=50051
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${APP_PORT:-3002}${APP_ROUTES_GLOBAL_PREFIX}/health >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
